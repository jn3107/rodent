<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rodent</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="box">
          <a href="./index.html" class="link-logo-icon">
            <img src="./images/logo-icon.svg" alt="logo" class="logo-icon" />
          </a>
          <div class="section-top">
            <h1 class="title">Orașul <span>distracției</span></h1>
            <p class="title-text">
              BONUS <span>100%</span> PÂNĂ LA <span>1000 LEI</span>
            </p>
            <div class="content">
              <p class="text">PARIU FĂRĂ RISC 100 LEI</p>
              <div class="icon-plus-circle">
                <svg class="icon-plus">
                  <use href="./images/symbol-defs.svg#icon-plus"></use>
                </svg>
              </div>
              <p class="text">100 ROTIRI GRATUITE</p>
            </div>
          </div>
          <div class="picture">
            <img
              src="./images/firework-one-mob1.svg"
              alt="firework one"
              class="firework-one"
            />
            <img
              src="./images/firework-two-mob1.svg"
              alt="firework two"
              class="firework-two"
            />
            <img
              src="./images/flashlight-mob1.png"
              alt="flashlight"
              class="flashlight"
            />
            <img
              src="./images/piramid-mob1.png"
              alt="piramid"
              class="piramid"
            />
            <img src="./images/koala-mob1.png" alt="koala" class="koala" />
          </div>
          <div class="security">
            <div class="icon-age-circle">
              <svg class="icon-age">
                <use href="./images/symbol-defs.svg#icon-age"></use>
              </svg>
            </div>
            <img src="./images/license.png" alt="license" class="license-img" />
            <p class="text-bottom">L1200662W001197. Se aplică T&C</p>
          </div>
        </div>
        <button type="button" class="btn">REVENDICĂ BONUSUL</button>
      </div>
    </section>
  </body>
</html>
